<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./weather.css" />
    <script
      src="https://kit.fontawesome.com/18582d9a75.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ðŸŒ¤ Weather Forecast</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="search-container">
        <form id="search-from">
          <input
            type="text"
            class="search"
            id="search-input"
            placeholder="tap the city"
          />
          <button type="submit" class="search-btn">search</button>
        </form>
      </div>
      <div class="current-time">
        <span id="time"></span>
      </div>
      <div class="weather-current">
        <div class="weather-current-info">
          <h1 id="current-city">Kyiv</h1>
          <p>Monday</p>
          <p><span id="temp">6</span> <span id="degree">'C</span></p>
          <button id="convert-link" class="farenheit">
            Convert to Farenheit
          </button>
          <br />
          <button id="current-location">Get weather in your location</button>
        </div>
        <div class="weather-current-icon">
          <i class="fas fa-cloud-sun"></i>
        </div>
      </div>
      <div class="weather-week">
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Tue</p>
          <p>6'C</p>
        </div>
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Wed</p>
          <p>6'C</p>
        </div>
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Thur</p>
          <p>6'C</p>
        </div>
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Fri</p>
          <p>6'C</p>
        </div>
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Sat</p>
          <p>6'C</p>
        </div>
        <div class="weather-week-card">
          <i class="fas fa-cloud-sun"></i>
          <p>Sun</p>
          <p>6'C</p>
        </div>
      </div>
      <a href="https://github.com/OlhaLatun/weather-app " target="_blanc">
        Link to git repo
      </a>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
